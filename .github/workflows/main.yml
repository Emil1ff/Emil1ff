name: Generate Snake

# İşləmə vaxtını və tətikləyici şərtləri təyin edir
on:
  schedule:
    # Hər 6 saatdan bir avtomatik işləsin
    - cron: "0 */6 * * *"
  workflow_dispatch: # Əl ilə də işə salmaq mümkündür

jobs:
  build:
    # İşi Ubuntu Linux üzərində çalışdırır
    runs-on: ubuntu-latest

    steps:
      # Repository-nin son versiyasını yoxlayır
      - uses: actions/checkout@v2

      # Snake animasiyasını yaradır
      - uses: Platane/snk@master
        id: snake-gif
        with:
          github_user_name: Emil1ff # Buraya GitHub istifadəçi adınızı daxil edin
          gif_out_path: dist/github-contribution-grid-snake.gif
          svg_out_path: dist/github-contribution-grid-snake.svg

      # Build statusunu göstərir
      - run: git status

      # Dəyişiklikləri master branch-ə göndərir
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: master
          force: true

      # Output branch-i "output" adında yaradır
      - uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
